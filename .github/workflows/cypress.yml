name: Cypress E2E Tests

on:
  push:
  pull_request:

jobs:
  setup-app:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: realworld
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout realworld app
        uses: actions/checkout@v4
        with:
          repository: cypress-io/cypress-realworld-app
          ref: develop
          path: realworld-app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install app dependencies
        run: cd realworld-app && npm install

      - name: Setup database
        run: cd realworld-app && npm run db:seed
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/realworld

      - name: Start app server
        run: cd realworld-app && npm start &
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/realworld

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000

  cypress-tests:
    needs: setup-app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Cypress tests repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Cypress dependencies
        run: npm ci

      - name: Run Cypress tests
        env:
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        run: npx cypress run
