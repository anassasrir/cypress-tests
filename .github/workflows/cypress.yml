name: Cypress E2E Tests

on:
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: realworld
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/realworld

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          repository: cypress-io/cypress-realworld-app
          ref: develop
          path: realworld-app

      - uses: actions/checkout@v4
        with:
          path: cypress-tests

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: cd realworld-app && npm install --legacy-peer-deps
      - run: cd cypress-tests && npm ci

      - run: npx wait-on tcp:localhost:5432 --timeout 60000
      - run: cd realworld-app && npm run db:seed
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - run: sleep 3

      - run: cd realworld-app && yarn list:dev:users

      - name: Get the first seeded username
        id: get_user
        run: |
          SEEDED_USER=$(cd realworld-app && yarn list:dev:users | tail -n +3 | head -n 1 | awk '{print $2}' | tr -d '[:space:]')
          echo "seeded_username=$SEEDED_USER" >> $GITHUB_OUTPUT

      - run: cd realworld-app && nohup npm start > ../app.log 2>&1 &
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - run: npx wait-on http://localhost:3000 --timeout 120000
      - run: tail -n 50 app.log

      - run: |
          echo "CYPRESS_SEEDED_USERNAME: ${{ steps.get_user.outputs.seeded_username }}"
          echo "CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}"
        working-directory: cypress-tests

      - run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
        working-directory: cypress-tests
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_SEEDED_USERNAME: ${{ steps.get_user.outputs.seeded_username }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
          CYPRESS_API_URL: http://localhost:3001

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress-tests/cypress/screenshots
          retention-days: 7
